name: myrixlabs-contact-form
services:
  - name: web
    github:
      repo: ranjeetsingh1199/myrixlabs-contact-form-1199
      branch: main
      deploy_on_push: true
    environment_slug: node-js
    build_command: npm install && npm run build
    run_command: npm start
    http_port: 3000
    instance_size_slug: basic-xxs
    instance_count: 1
    routes:
      - path: /
